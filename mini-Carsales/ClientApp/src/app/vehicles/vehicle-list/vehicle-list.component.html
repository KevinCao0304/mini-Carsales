<div class="container-fluid">

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered row-border hover"
    style="width:100%">
    <thead class="text-center thead-dark">
      <tr>
        <th>Id</th>
        <th>TypeName</th>
        <th>Make</th>
        <th>Model</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles" class="text-center">
        <td>{{vehicle.vehicleId}}</td>
        <td>{{vehicle.typeName}}</td>
        <td>{{vehicle.make}}</td>
        <td>{{vehicle.model}}</td>

        <td>
          <div class="btn-group mt-2" role="group">
            <button type="button" class="btn btn-success" (click)="onSelect(vehicle.vehicleId)"><i
                class="fas fa-list"></i></button>
            <button type="button" class="btn btn-primary" [routerLink]='["/modify", vehicle.vehicleId ]'><i
                class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger" (click)="onDelete(vehicle.vehicleId)"><i
                class="fas fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #DetailTemplate>
  <app-vehicle-details [vehicleDetail]="vehicleDetail"></app-vehicle-details>

</ng-template>

<ng-template #ConfirmTemplate>
  <div class="modal-header">
    <h4 class="modal-title">Do you confirm?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirmDelete()">Yes</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">No</button>
  </div>
</ng-template>
