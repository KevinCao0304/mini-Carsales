<div>


  <div class="input-group-prepend">
    <label class="input-group-text">typeName</label>
  </div>

  <div>

    <input class="form-control" style="width :200px;" [(ngModel)]="typeName" type="text" required="true">


  </div>
  <div class="input-group-prepend">
    <label class="input-group-text">Properties</label>
  </div>

  <div *ngIf="form">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let control of controls" class="form-row">
      <app-component-control [control]="control" [form]="form"></app-component-control>
    </div>

    <div class="form-row">
      <button type="submit" class="btn btn-primary">Save</button>
      &nbsp;
      <button class="btn btn-primary" [routerLink]='["/vehicletypes"]'>Back</button>
    </div>
  </form>

</div>
</div>
